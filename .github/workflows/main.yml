name: Backend CI â†’ Infra Deploy

on:
  push:
  pull_request:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout backend
        uses: actions/checkout@v6.0.1

      - name: Setup Node
        uses: actions/setup-node@v6.1.0
        with:
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run backend tests
        run: npm run test

      - name: Trigger infra deployment
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GH_PAT  }}
        run: |
          gh workflow run deploy.yml --repo Seb13380/Pong-infra -f source=backend
